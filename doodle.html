<html>
<head>
  <script src="https://unpkg.com/css-doodle@0.25.2/css-doodle.min.js"></script>
<style>
  body {
    margin: 0;
  }
</style>
</head>
<body>
  <css-doodle>
  :doodle {
    @grid: 1x1;
    @size: 100vh;
    overflow: hidden;
  }
  --hue: calc(180 + 1.5 * @row * @col);
  background: linear-gradient(360deg, #1C1C1C 10%, #494949 360%);
</css-doodle>
</body>
</html>
